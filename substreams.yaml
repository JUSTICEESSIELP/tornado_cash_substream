specVersion: v0.1.0
package:
  name: tornado_cash_analytics
  version: v0.1.0
  url: https://github.com/your-org/tornado-substreams
  doc: Analytics for Tornado Cash ZK pools

imports:
  ethcommon: https://spkg.io/streamingfast/ethereum-common-v0.3.0.spkg

protobuf:
  files:
    - tornado.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: store_additive_metrics
    kind: store
    initialBlock: 16800166
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: store_unique_identifiers
    kind: store
    initialBlock: 16800166
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: store_max_values
    kind: store
    initialBlock: 16800166
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.ethereum.type.v2.Block
  
  - name: map_tornado_metrics
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tornado.DepositMetrics
