specVersion: v0.1.0
package:
  name: tornado_cash_analytics
  version: v0.1.0
  url: https://github.com/your-org/tornado-substreams
  doc: Analytics for Tornado Cash ZK pools

imports:
  ethcommon: https://spkg.io/streamingfast/ethereum-common-v0.3.0.spkg

protobuf:
  files:
    - tornado.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: tornado_event_mapper
    kind: map
    initialBlock: 12724620
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tornado.types.v1.TornadoEvents

  - name: store_additive_metrics
    kind: store
    initialBlock: 12724620
    updatePolicy: add
    valueType: int64
    inputs:
      - map: tornado_event_mapper

  - name: map_store_metrics
    kind: map
    initialBlock: 12724620
    inputs:
      - store: store_additive_metrics
    output:
      type: proto:tornado.types.v1.PoolMetrics
