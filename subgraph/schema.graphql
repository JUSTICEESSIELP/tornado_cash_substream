type PoolStats @entity {
  id: ID!
  totalDeposits: BigInt!
  totalWithdrawals: BigInt!
  totalFees: BigInt!

}

type Deposit @entity {
  id: ID!
  commitment: String!
  blockNumber: BigInt!
  timestamp: BigInt!
  amount: String!
  from: String!
}

type Withdrawal @entity {
  id: ID!
  to: String!
  relayer: String!
  fee: String!
  blockNumber: BigInt!
  timestamp: BigInt!
}